<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style1.css">
		<link rel="stylesheet" type="text/css" href="style2.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<title>Working</title>
	</head>

	<body>
		<div class="container1">
			<div class="headding">
				<h1>Student Data Entry</h1>
			</div>
			<form class="form1" id="form1">
					<div class="form-control">
						<label>College Name</label>
						<input type="text" name="" id="cname" placeholder="Enter College Name" autocomplete="off">
						<i class="fas fa-check-circle"></i>
						<i class="fas fa-exclamation-circle"></i>
						<small>Error Message</small>
					</div>
					<div class="form-control">
						<label>Name</label>
						<input type="text" name="" id="sname" placeholder="Enter Student Name" autocomplete="off">
						<i class="fas fa-check-circle"></i>
						<i class="fas fa-exclamation-circle"></i>
						<small>Error Message</small>
					</div>
					<div class="form-control">
						<label>USN</label>
						<input type="text" name="" id="usn" placeholder="Enter Student USN" autocomplete="off">
						<i class="fas fa-check-circle"></i>
						<i class="fas fa-exclamation-circle"></i>
						<small>Error Message</small>
					</div>
					<div class="form-control">
						<label>Email ID</label>
						<input type="text" name="" id="email" placeholder="Enter Student College Email ID" autocomplete="off">
						<i class="fas fa-check-circle"></i>
						<i class="fas fa-exclamation-circle"></i>
						<small>Error Message</small>
					</div>
					<div class="form-control">
						<label>Semester</label>
						<input type="number" name="" id="sem" placeholder="Enter Semester" autocomplete="off">
						<i class="fas fa-check-circle"></i>
						<i class="fas fa-exclamation-circle"></i>
						<small>Error Message</small>
					</div>
					<div class="form-control">
						<label>Branch</label>
						<input type="text" name="" id="branch" placeholder="Enter Branch" autocomplete="off"> 
						<i class="fas fa-check-circle"></i>
						<i class="fas fa-exclamation-circle"></i>
						<small>Error Message</small>
					</div>
					<!-- <input type="submit" value="Verify" id="btn1" class="btn1"> -->
			</form>
		</div>

		<div class="container2">
			<div class="head">
				<h1>Marks Entry</h1>
			</div>
			<form class="form2" id="form2">
				<div class="marks" id="mark">
					<label>18CS51 &emsp;</label>
					<input type="number" id="m1" name="" placeholder="Subject 1">
					<br><label>18CS52 &emsp;</label>
					<input type="number" id="m2" name="" placeholder="Subject 2">
					<br><label>18CS53 &emsp;</label>
					<input type="number" id="m3" name="" placeholder="Subject 3">
					<br><label>18CS54 &emsp;</label>
					<input type="number" id="m4" name="" placeholder="Subject 4">
					<br><label>18CS55 &emsp;</label>
					<input type="number" id="m5" name="" placeholder="Subject 5">
					<br><label>18CS56 &emsp;</label>
					<input type="number" id="m6" name="" placeholder="Subject 6">
					<br><label>18CSL57 &ensp;</label>
					<input type="number" id="m7" name="" placeholder="Lab 1">
					<br><label>18CSL58 &ensp;</label>
					<input type="number" id="m8" name="" placeholder="Lab 2">

					<input type="submit" value="Submit" id="btn2" class="btn2">
				</div>
			</form>
		</div>
		
		<script src="script1.js"></script>
	</body>
</html>
