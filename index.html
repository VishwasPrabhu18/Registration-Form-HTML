<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Resgistration Form</title>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <h2>REGISTRATION FORM</h2>
            </div>
            <form class="form" id="form">
                <div class="form-control">
                    <label>User Name</label>
                    <input type="text" name="" id="username" placeholder="Enter Your Full Name" autocomplete="off">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Msg</small>
                </div>
                <div class="form-control">
                    <label>Email</label>
                    <input type="text" name="" id="email" placeholder="Enter Your Email" autocomplete="off">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Msg</small>
                </div>
                <div class="form-control">
                    <label>Phone No.</label>
                    <input type="number" name="" id="phone" placeholder="Enter Your Phone No." autocomplete="off">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Msg</small>
                </div>
                <div class="form-control">
                    <label>Password</label>
                    <input type="password" name="" id="password" placeholder="Enter Password" autocomplete="off">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Msg</small>
                </div>
                <div class="form-control">
                    <label>Confirm Password</label>
                    <input type="password" name="" id="cpassword" placeholder="Enter Confirm Password" autocomplete="off">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Msg</small>
                </div>
                <input type="submit" value="Submit" class="btn" name="">
            </form>
        </div>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script type="text/javascript" src="script.js"></script>

    </body>
</html>
